<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Заголовок страницы -->
    <title>Это элемент title а не атрибут</title>
  </head>
  <body>
   <table border="1">
    <caption>Деление на секции с выделением разным фоном</caption>
    <thead style="background-color: yellow;">
    <tr>
<th>Я первая заглавная ячейка</th>
<th>Я вторая заглавная ячейка</th>
    </tr>
    </thead>
    <tbody style="background-color: green;">
    <tr>
      <td>Я первая ячейка в первой сторке тела</td>
      <td>Я вторая ячейка в первой строке тела</td>
    </tr>
    <tr>
<td>Я первая ячейка во второй строке тела</td>
<td>Я вторая ячейка во второй строке тела</td>
    </tr>
    </tbody>
    <tfoot style="background-color: grey;">
    <tr>
<td>Итог:</td>
<td>Использованно три фона</td>
    </tr>
    </tfoot>


   </table>
  </body>
</html>
