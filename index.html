  <title>Формы</title>
  <body>
    <form action="php/registration.php" method="post" name="reg_form">
      <!-- Связываем текст с текстовым полем -->

      <!-- Ширина 50 символов высота 10 строк -->
      <!-- Разрыв строк будут переданы на сервер -->
      <textarea id="comment" cols="50" rows="10" wrap="hard">
        Этот текс будет предварительно отображен браузером вполе<br>
        вместе с <em>тегами</em> Напоминает перформатированный текст
      </textarea><br><br>
      <input type="submit" value="Отправить" disabled>

    </form>
