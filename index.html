 <em> Маркированный список</em> формируется парным тегом<strong>&lt;ul&gt;</strong>(от англ.<dfn> unordered list</dfn>).<br>
    Сам элемент<strong>&lt;ul&gt;</strong>  используется, как контейнер для пунктов списка,<br>
