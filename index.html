<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>кнопка button</title>
  </head>
  <body>
    <form action="php/registration.php" method="post" name="reg_form">
      <label
        >Вид единоборства:&nbsp;
        <!-- Связывамем данное поле с элементом detalist -->
        <!-- При помощи атрибута list -->
        <input type="text" name="box" list="sport" />
      </label>
      <!-- Обязательно задаем атрибут id -->
      <datalist id="sport">
        <option value="box">
        <option value="karate">
        <option value="judo">
      </datalist><br><br>

      
      <input type="submit" value="Отправить" disabled />
    </form>
  </body>
</html>
