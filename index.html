<html>

<head>
  <!--Прмвыкаем задавать служебные элементы-->

  <title>Видеозапись done</title>
</head>

<body>
  <!--Создаем простейшую форму для отправки данных-->

  <form action="php/registration.php" method="get" name="reg_form">
    <!--Связываем текст имя с элементом input-->
    <!--  ПОПРАВИЛ ПАРУ МОМЕНТОВ И ОПЕЧАТОК -->

        name="first_name"></label>
    <!--Создаем поле для ввода имени-->

    <!--Создаем поля для ввода фамилии-->

    <label>Фамилия:<input type="text" name="last_name"></label>
    <br><br>
    <!--Создаем кнопку для отправки данных на сервер-->

    <input type="submit" value="Отправить" disabled>

  </form>
