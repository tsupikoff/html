<!DOCTYPE html>
  <html>
    <head>
      <!--Прмвыкаем задавать служебные элементы-->
      <meta charset="utf-8" />
    </head>
    <body>
      <!--Не виден на странице и не проигрывается-->
  <p>
    <audio src="ad.mp3"></audio>
    Первая запись не видна и не проигрывается.
  </p>
  <!--Контрольная панель присутствует, воспроизведет только звук-->
  <p>
    <audio src="karl.mp4" controls autoplay ></audio>
    Вторая запись сразу же будет проигрываться после загрузки<br>
    присутствует атрибут autoplay. При этом так как мы используем<br>
    так как мы используем элемент аудио то проиграется только дорожка <br>
    в вмдео файле<br>
  </p>
  <!--Воспроизведет звук второго source-->
  <p>
    <audio controls loop>
      <source src="post.mp4">
      <source src="karl.mp4">
    </audio>
  </p>

  </html>
</body>
